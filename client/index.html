<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIK2F8 - ToDo</title>
    <link rel="shortcut icon" href="#" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main id="root"
          class="pt-24 bg-gradient-to-br from-emerald-700 to-cyan-700 h-screen">
      <h1 class="mb-10 text-center text-8xl text-yellow-400 font-bold">Todo-List</h1>
      <section class="flex gap-10 w-full bg-white/20 rounded-xl p-5
                      xl:w-4/5 xl:mx-auto">
        <section class="flex-1">
          <h2 class="text-5xl text-slate-200 m-5">Lägg till ny uppgift:</h2>
          <form id="todoForm" name="todoForm">
            <!-- Title input -->
            <section class="my-2">
              <label for="title" class="block pr-5 mb-2 text-yellow-300 text-2xl">Uppgift:</label>
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <input
                type="text"
                id="title"
                name="title"
                class="bg-slate-700 text-white w-full rounded-md border-cyan-500 border-2 focus-within:outline-none focus:border-yellow-600 px-4 py-3 xl:w-5/6"
              />
            </section>
            <!-- Description input -->
            <section class="my-2">
              <label for="description" class="block pr-5 mb-2 text-yellow-300 text-2xl">Beskrivning:</label>
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <textarea
                name="description"
                id="description"
                rows="5"
                maxlength="500"
                class="bg-slate-700 text-white resize-none w-full rounded-md border-cyan-500 border-2 px-4 py-3
                      focus-within:outline-none focus:border-yellow-600 
                      xl:w-5/6"
              ></textarea>
            </section>
            <!-- Date input -->
            <section class="my-3">
              <label for="title" class="block pr-5 mb-2 text-yellow-300 text-2xl">Slutförd senast:</label>
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <input 
                type="date"
                id="dueDate" 
                name="dueDate" 
                class="bg-slate-700 text-white w-full text-center rounded-md border-cyan-500 px-4 py-3 
                      focus-within:outline-none focus:border-yellow-600
                      xl:w-5/6"/>
            </section>
            <button 
              name="submitForm" 
              type="submit"
              class="rounded-md bg-gradient-to-r from-cyan-500 to-emerald-500 text-white px-10 py-3  
                    hover:bg-gradient-to-r hover:from-red-500 hover:to-yellow-500">Spara
            </button>
          </form>
        </section>
        <section class="flex-1">
          <h2 class="text-5xl text-slate-200 m-5">Sparade uppgifter:</h2>
          <ul id="todoList"></ul>
        </section>
      </section>
    </main>
    <script src="./api.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
